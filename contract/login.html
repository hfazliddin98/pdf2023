<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract</title>

  <!-- LINKS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <a class="logo" href="index.html"><img src="img/logo.png" alt="qdpi logo" width="62" height="83"></a>
    <nav class="sitenav">
      <button class="button" type="button"><a class="sitenav-link" href="login.html">Kirish</a></button>
      <button class="button" type="button"><a class="sitenav-link" href="register.html">Ro'yxatdan o'tish</a></button>
    </nav>
    <button class="button-menu">
      <img class="menu" src="img/menu.svg" alt="menu-icon" width="48" height="48">
    </button>
  </header>


  <!-- LOGIN -->
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="login" id="login" class="form-control form-control-lg" placeholder="Loginingizni kiriting..." />
              <label class="form-label" for="login"> Login </label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Parolingizni kiriting..." />
              <label class="form-label" for="password">Parol</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Eslab qol.! </label>
              </div>
              <a href="#!">Parolni unutdingizmi?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Kirish</button>

          </form>
        </div>
      </div>
    </div>
  </section>


<!-- FOOTER -->
  <footer class="site-footer">
    <a class="logo" href="index.html"><img src="img/logo.png" alt="qdpi logo" width="62" height="83"></a>
    <p>Bu platformada siz o'qishingizga aloqador bo'lgan turli shartnomalarni yuklab olishingiz mumkin.!</p>
  </footer>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
